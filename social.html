    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/colorbox/jquery.colorbox-min.js"></script>
    <script src="./js/hju.js"></script>

    <script src="./js/jquery.autolink.js"></script>
    <script src="./js/jquery.timeago.js"></script>
    <script src="./js/jquery.tmpl.js"></script>
    <script src="./js/twitter-text.js"></script>
    <script src="./js/social.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>
    <script src="./js/jquery.imagesloaded.min.js"></script>

    <script id="facebook_template" type="text/x-jquery-tmpl">
      {{if type != "status" || typeof message != "undefined" || typeof caption != "undefined" }}
      <li>
        <div class="content clearfix">
            {{if picture}}
              <a class="image" href="${link}" target="_blank"><img alt="picture" src="${Social.facebookPictureURL(picture)}"></a>
            {{/if}}
            {{if message}}
            <p class="html_message">{{html message}}</p>
            {{/if}}
            {{if caption}}
            <p class="html_caption">{{html caption}}</p>
            {{/if}}
            {{if type == "link"}}
            <div class="link">
              <a href="${link}" target="_blank"><strong>${name}</strong></a> <i>${caption}</i>
              {{if description}}
                <p>${description}</p>
              {{/if}}
            </div> <!--// .link -->
            {{/if}}
        </div> <!--// .content -->
        <div class="footer">
          Posted <span class="fb_date" title="${created_time}">${created_time}</span> on <a class="author" href="http://www.facebook.com/profile.php?id=${from.id}" target="_blank">Facebook</a> 
        </div> <!--// .footer -->
      </li>
      {{/if}}
    </script>
    <script>
        // "103882419703669" is Facebook page ID
        // "392120024178056|aqQUlwOblkyuLzKmxZm39SeBVck" is Facebook authentication token
        Social.facebook("RodriguesTrainingcenter", "392120024178056|aqQUlwOblkyuLzKmxZm39SeBVck");
    </script>
  </body>
